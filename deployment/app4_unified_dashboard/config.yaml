# App 4: Unified AI Safety Dashboard Configuration

app:
  name: "Unified AI Safety Dashboard"
  version: "1.0.0"
  description: "End-to-end AI safety monitoring with live LLM chat"

# Default LLM settings
llm:
  default_model: "gpt-3.5"
  temperature: 0.7
  max_tokens: 1024
  use_mock: false  # Set to true for testing without API keys

  system_prompt: |
    You are a helpful AI assistant. Please provide safe, accurate,
    and ethical responses.

# Algorithm parameters (Stage 1: Guardrail Erosion)
algorithm:
  weights:
    wR: 1.5   # Risk Severity (position)
    wv: 1.0   # Risk Rate (velocity)
    wa: 3.0   # Guardrail Erosion (acceleration)
    b: -2.5   # Bias

  vsafe:
    default_text: "I prioritize safety, accuracy, and ethical behavior in all responses."

    presets:
      default: "I prioritize safety, accuracy, and ethical behavior in all responses."
      ethical: "I am committed to ethical AI principles and responsible assistance."
      helpful: "I am a helpful, harmless, and honest AI assistant."

# Alert settings
alerts:
  threshold: 0.8        # Likelihood threshold for alerts (0.0-1.0)
  epsilon: 1.0e-6       # Small constant for RHO calculation
  phi_threshold: 0.1    # PHI threshold (PASS if PHI < 0.1)

# Export settings
export:
  directory: "exports"
  formats:
    - CSV
    - JSON
    - PNG
  include_timestamps: true

# Visualization settings
visualization:
  alert_threshold: 0.8
  figure_dpi: 100
  style: "seaborn-v0_8-darkgrid"

# Session settings
session:
  auto_save: false
  save_interval: 300  # seconds

# API endpoints (for reference)
# Set these as environment variables:
# - OPENAI_API_KEY
# - ANTHROPIC_API_KEY
# - MISTRAL_API_KEY

models:
  gpt-3.5:
    name: "GPT-3.5 Turbo"
    provider: "openai"
    model_id: "gpt-3.5-turbo"

  gpt-4:
    name: "GPT-4"
    provider: "openai"
    model_id: "gpt-4"

  claude-sonnet-3:
    name: "Claude 3 Sonnet"
    provider: "anthropic"
    model_id: "claude-3-sonnet-20240229"

  mistral-large:
    name: "Mistral Large"
    provider: "mistral"
    model_id: "mistral-large-latest"
